    <body>
      <div class="header">
        <div class="container">
          <div class="row">
            <div class="col-12 text-center p-5">
              <h1 class="mb-5">See you Sydney!</h1>
              <h2 class="mb-4">15th International Congress on Mathematics Education</h2>

              <h4>Sydney, where it all adds up</h4>
            </div>
          </div>
        </div>
      </div>
      <div class="eoi">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12 text-center p-4">
              <a href="https://icmsaust.eventsair.com/icme2024/expression-of-interest" target="_blank">REGISTER YOUR EXPRESSION OF INTEREST</a>
            </div>
          </div>
        </div>
      </div>
      <div class="collage">
        <div class="container-fluid">
          <div class="row" id="collage">
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="container">
          <div class="row p-3 justify-content-center align-items-top align-items-md-center">
            <div class="col-12 col-md-4 text-center">
              <p><b>General Enquiries</b> <br> <a href="mailto:enquiries@icme15.com">enquiries@icme15.com</a></p>
            </div>
            <div class="col-6 col-md-4 text-center">
              <p class="mb-0"><b>Hosted by:
              <img src="./img/icmi.png" width="100" class="img-fluid ml-md-3 mt-3 mt-md-0 d-block d-md-inline mx-auto"></b></p>
            </div>
            <div class="col-6 col-md-4 text-center">
              <p class="mb-0"><b>Event Management:
              <a href="https://icmsaust.com.au/" target="_blank"><img src="http://www.icmsaust.com.au/wp-content/uploads/2021/02/icmsa55.png" width="150" class="img-fluid ml-md-3 mt-3 mt-md-0 d-block d-md-inline mx-auto"></a></b></p>
            </div>
          </div>
        </div>
      </div>
      <script defer>
        let images = [];
        let animal = [2, 7, 11, 15, 32];
        let animalDesc = [
          "Big red kangaroos can hop 8m in a single bound",
          "Koalas can sleep up to 18 hours a day",
          "The heaviest wombat recorded was 38kg",
          "There are 3 times more Kookaburra’s than people in Australia",
          "Emus can grow up to 2m tall"
        ]
        for (let i = 0; i < 36; i ++) {
          images.push(`
            <div class="col-3 col-sm-2 col-lg-1 p-0 tile ${i > 11 ? "d-none" : ""} ${(i > 11 & i < 18) ? "d-sm-block" : ""} ${animal.some(a => a == i) ? "animal" : "" } d-md-block">
              ${animal.some(a => a == i) ? `<p>${animalDesc[animal.indexOf(i)]}</p>` : ""}
              <img src="./img/tiles/${i+1}.jpg" class='img-fluid'/>
            </div>
          `);
        }
        document.getElementById('collage').innerHTML = images.join(``);
      </script>
